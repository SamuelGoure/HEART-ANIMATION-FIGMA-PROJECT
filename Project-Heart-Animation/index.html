<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <button class="circle-btn">
    <svg 
        width="200"
        height="200" 
        viewBox="0 0 200 200" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg">
         <circle cx="100" cy="100" r="99.5" stroke="white" stroke-opacity="0.133333"
           class="bg-svg"/>
         <circle cx="100" cy="100" r="99.5" stroke="white" stroke-opacity="0.133333"
           class="filled" pathLength="1"/>
    </svg>
     <span>  💝 </span>   
 </button>
</body>
</html>
